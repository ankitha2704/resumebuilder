<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details - Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            min-width: 120px;
        }
        .input-group-text {
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
	<form id="educationForm">
    <div class="container">
        <h3 class="text-center mb-4">Education Details</h3>

        <div class="row g-3">
            <!-- College/University -->
            <div class="col-md-6">
                <label class="form-label">College/University *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                    <input type="text" name="collegeuniversity" class="form-control" placeholder="Enter college/university" required>
                </div>
            </div>

            <!-- From Year -->
            <div class="col-md-3">
                <label class="form-label">From Year *</label>
                <div class="input-group">
                    <input type="date" name="cfromyear" class="form-control" required>
                </div>
            </div>

            <!-- To Year -->
            <div class="col-md-3">
                <label class="form-label">To Year *</label>
                <div class="input-group">
                    <input type="date" name="ctoyear" class="form-control" required>
                </div>
            </div>

            <!-- Qualification -->
            <div class="col-md-6">
                <label class="form-label">Qualification *</label>
                <input type="text" name="cqualification" class="form-control" placeholder="Enter qualification" required>
            </div>

            <!-- Description -->
            <div class="col-md-6">
                <label class="form-label">Description</label>
                <input type="text" name="cdescription" class="form-control" placeholder="Enter description (optional)">
            </div>
        </div>

        <hr>

        <div class="row g-3">
            <!-- School -->
            <div class="col-md-6">
                <label class="form-label">School *</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-school"></i></span>
                    <input type="text" name="school" class="form-control" placeholder="Enter school name" required>
                </div>
            </div>

            <!-- From Year -->
            <div class="col-md-3">
                <label class="form-label">From Year *</label>
                <div class="input-group">
                    <input type="date" name="sfromyear" class="form-control" required>
                </div>
            </div>

            <!-- To Year -->
            <div class="col-md-3">
                <label class="form-label">To Year *</label>
                <div class="input-group">
                    <input type="date"name="stoyear" class="form-control" required>
                </div>
            </div>

            <!-- Qualification -->
            <div class="col-md-6">
                <label class="form-label">Qualification *</label>
                <input type="text"name="squalification" class="form-control" placeholder="Enter qualification" required>
            </div>

            <!-- Description -->
            <div class="col-md-6">
                <label class="form-label">Description</label>
                <input type="text" name="sdescription"class="form-control" placeholder="Enter description (optional)">
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-danger btn-custom" onclick="goBack()" type="button"> <i class="fa fa-arrow-left"></i> BACK</button>
            <button class="btn btn-primary btn-custom" type="submit">NEXT <i class="fa fa-arrow-right"></i></button>
        </div>

        <p class="text-center mt-3">Page 2</p>
        <div id="result"></div>
    </div>
	</form>
    <script>
        function goBack() {
            window.location.href = "PersonalDetails.html"; // Change to the previous page
        }

       document.getElementById("educationForm").onsubmit = function(e) {
    e.preventDefault();
    const collegeuniversity = e.target.collegeuniversity.value;
    const cfromyear=e.target.cfromyear.value;
    const ctoyear=e.target.ctoyear.value;
    const cqualification=e.target.cqualification.value;
    const cdescription=e.target.cdescription.value;
    const school= e.target.school.value;
    const sfromyear=e.target.sfromyear.value;
    const stoyear=e.target.stoyear.value;
    const squalification=e.target.squalification.value;
    const sdescription=e.target.sdescription.value;
    
    localStorage.setItem("educationDetails", JSON.stringify({ collegeuniversity,cfromyear,ctoyear,cqualification,cdescription,school,sfromyear,stoyear,squalification,sdescription }));
   window.location.href = "ExperienceDetails.html";
  };
  
  window.onload = function () {
    const data = JSON.parse(localStorage.getItem("educationDetails")) || {};
    const form = document.forms["educationForm"];
    for (let key in data) {
      if (form[key]) form[key].value = data[key];
    }
  };
    </script>

</body>
</html>
