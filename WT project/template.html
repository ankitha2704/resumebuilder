<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Resume Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin: 10px 0 10px;
    }
    .scroll-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 20px;
      padding-left: 20px;
    }
    .template-card {
      min-width: 300px;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.2s;
    }
    .template-card:hover {
      transform: scale(1.03);
    }
    .template-img {
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-body {
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <h1>Select Your Resume Template</h1>

    <div class="scroll-container">
      
      <!-- Template 1 -->
      <div class="template-card">
        <img src="template1.png" class="template-img" alt="Template 1">
        <div class="card-body">
          <h5 class="card-title">Classic Template</h5>
          <a href="summary1.html" class="btn btn-primary">View Template</a>
        </div>
      </div>

      <!-- Template 2 -->
      <div class="template-card">
        <img src="template2.png" class="template-img" alt="Template 2">
        <div class="card-body">
          <h5 class="card-title">Creative Sidebar Template</h5>
          <a href="summary2.html" class="btn btn-primary">View Template</a>
        </div>
      </div>

      <!-- Template 3 -->
      <div class="template-card">
        <img src="template3.png" class="template-img" alt="Template 3">
        <div class="card-body">
          <h5 class="card-title">Student Resume</h5>
          <a href="summary3.html" class="btn btn-primary">View Template</a>
        </div>
      </div>

      <!-- Template 4 -->
      <div class="template-card">
        <img src="template4.png" class="template-img" alt="Template 4">
        <div class="card-body">
          <h5 class="card-title">Corporate Style</h5>
          <a href="summary4.html" class="btn btn-primary">View Template</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
